		<h1 class="nosotros">Formulario legal.</h1>

			<p>Por la presente doy por entendido que:</p>
			
			<form  id="checkBoxLegales">

				<input type="checkbox" name="ItemI">
			    <label>He leído las normas y los códigos de conducta para los integrantes y aspirantes de la escuela y entiendo que la no atención a los mismos implica sanción, incluyendo la expulsión.</label>
			    <br>
			    <input type="checkbox" name="ItemII">
			    <label>No poseo antecedentes penales entendiendo que la institución se reserva el derecho de admisión a personas con los mismos.</label>
			    <br>
			    <input type="checkbox" name="ItemIII">
			    <label>No usaré el contenido enseñado por la institución para fines perversos, ni se hará responsable la misma de las consecuencias que estos actos conlleven hacia mi persona.</label>
			    <br>
			    <input type="checkbox" name="ItemIV">
			    <label>He llenado la ficha médica obligatoria sin mentir, y entendiendo que la institución se reserva el derecho de admisión a personas que no cumplan con los requisitos de salud básicos.</label>
			    <br>
			    <input type="checkbox" name="Acepto">
			    <label>Acepto toda responsabilidad sobre accidentes producidos durante el ejercicio y no demandaré a la escuela por la ocurrencia de los mismos</label>
				<br>
				<p>Firma: Nombre, Apellido, D.N.I.</p> <!--Cambiar por tres textareas distintas para cada cosa-->
					<textarea name="firma"></textarea>
				<br>
				<input type="submit" name="enviar" value="ENVIAR">
				<input type="submit" name="descargar" value="DESCARGAR">
			</form>
